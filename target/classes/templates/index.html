<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Список дел (<span th:text="${tasksCount}">0</span>)</h1>
    <div class="row">
        <div class="col-md-4 mb-3">
            <input type="search" class="form-control" name="query" placeholder="Поиск по списку дел" onsearch="location.reload()">
        </div>
        <div class="col-md-2 mb-3">
            <button type="submit" class="btn btn-primary btn-block">Найти</button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-2">
            <button id="show-add-task-form" class="btn btn-success">Добавить задачу</button>
        </div>
        <div class="col-md-2">
            <button id="all-task" class="btn btn-outline-primary btn-block active">Все</button>
        </div>
        <div class="col-md-2">
            <button id="done-task" class="btn btn-outline-success btn-block">Выполненные</button>
        </div>
        <div class="col-md-2">
            <button id="do-task" class="btn btn-outline-info btn-block">Предстоящие</button>
        </div>
    </div>
    <div id="task-list" class="standart-table">
        <!-- Здесь будет вывод списка задач с помощью Thymeleaf -->
    </div>
</div>
<!-- Добавление модального окна для добавления задачи -->
<div id="task-form" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добавление задачи</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="task-name">Задача:</label>
                        <input type="text" class="form-control" id="task-name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="task-description">Описание:</label>
                        <input type="text" class="form-control" id="task-description" name="description">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button id="save-task" type="button" class="btn btn-primary">Добавить</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
